        map.setView([43.658248, -79.378903], 12);

        for (let i = 0; i < locations.length; i++) {
            marker = new L.marker([locations[i][2], locations[i][3]])
                .bindPopup(`<h2>${locations[i][0]}</h2><p>${locations[i][1]}</p>`)
                .addTo(map);
        }
    </script>
