<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <link rel="stylesheet" href="./assets/style/common.css">
    <link rel="stylesheet" href="./assets/style/main.css">
    <script src="https://kit.fontawesome.com/1ed057f542.js" crossorigin="anonymous"></script>
    <script src="./assets/js/common.js" defer="true"></script>
    

</head>
<body>
    <header>
    </header>
    <main>
        <h1>
            JUST FOR LAUGHS
            <img src="./assets/img/laughing.png" alt="laughing image" width="35px" height="35px" />
        </h1>
        <h2>SEPT 21-30, 2023</h2>
        <h2>Toronto, ON</h2>
    </main>
    <!-- Tickets and Pricing Section -->
    <section>
        
    </section>

    <!-- Map section -->
    <section>
        <h1>Map for events: </h1>
        <div id="map" style="width: 960px; height: 500px"></div>
    </section>
    <footer>
        <p>copyright</p>
        <a href="#">links</a>
    </footer>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script>
        // Initialize the map
        const map = L.map('map')
      
        // Get the tile layer from OpenStreetMaps
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      
        // Specify the maximum zoom of the map
        maxZoom: 19,
      
        // Set the attribution for OpenStreetMaps
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
        // Set the view of the map
        // with the latitude, longitude and the zoom value
        map.setView([48.8584, 2.2945], 16);
          
        // Set the map view to the user's location
        // Uncomment below to set map according to user location
        // map.locate({setView: true, maxZoom: 16});
      
        // Show a market at the position of the Eiffel Tower
        let eiffelMarker = L.marker([48.8584, 2.2945]).addTo(map);
      
        // Bind popup to the marker with a popup
        eiffelMarker.bindPopup("Eiffel Tower").openPopup();
    </script>
</body>
</html>
